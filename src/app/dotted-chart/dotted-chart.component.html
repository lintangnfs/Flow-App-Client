<mat-form-field>
    <mat-select placeholder="Choose Dotetd Chart Type" (selectionChange)="changeView($event)" style="width: 100%;" [disabled]='!contentReady'>
        <mat-option value='absolute'>Dotted Chart with Absolute Time</mat-option>
        <mat-option value='relative'>Dotted Chart with Relative Time</mat-option>
    </mat-select>
</mat-form-field>

<div id="chart" style="height: 100%; width: 100%;"><p *ngIf="!contentReady"><small>Loading....</small></p></div>
