            <form *ngIf="viewReady" #form="ngForm" (ngSubmit)="onSubmit(form)">
                <h4>Case ID</h4>
                <mat-form-field>
                    <mat-select placeholder="case id" name='case_id' [(ngModel)]='case_id' required>
                        <mat-option *ngFor="let h of head; let i = index" [value]="i">{{ h }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <h4>Task</h4>
                <mat-form-field>
                    <mat-select placeholder="task" name='task' [(ngModel)]='task' required>
                        <mat-option *ngFor="let h of head; let i = index" [value]="i">{{ h }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <h4>Timestamp</h4>
                <mat-form-field>
                    <mat-select placeholder="timestamp" name='timestamp' [(ngModel)]='timestamp' required>
                        <mat-option *ngFor="let h of head; let i = index" [value]="i">{{ h }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div>
                    <!-- <button mat-button matStepperPrevious>Back</button> -->
                    <button mat-raised-button type="submit" name="submit" class="button">Preprocess</button>
                </div>
            </form>
            <button mat-button matStepperNext id="nextButton" style="display: none;">Next</button>
        </mat-step>
        <mat-step label="Filtering">
            
        </mat-step>
    </mat-horizontal-stepper>
</div>
